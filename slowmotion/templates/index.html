<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Beko Slow Motion - Urbsz Operation Console</title>
<link rel="stylesheet" type="text/css" media="all" href="{{STATIC_URL}}css/style.css">
<link rel="stylesheet" href="{{STATIC_URL}}css/jquery-ui.css" type="text/css" media="all" />
<script src="{{STATIC_URL}}js/jquery.min.js" type="text/javascript"></script> 
<script src="{{STATIC_URL}}js/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  $("#users").autocomplete({
    source: "/get_users/",
    minLength: 2,
    select: function( event, ui ) {
        $('#user_id').val(ui.item.id);
    }
  });
});
</script> 
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<div id="beko-logo"></div>
			<div id="content">
				<div class="fields-wrapper group">
					<div class="input-wrapper">
						<form action="/save/" method="POST">
                            {% csrf_token %}
						    <input type="text" name="users" id="users" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Kullan覺c覺 Ara':this.value;" value="Kullan覺c覺 Ara" />
						    <input type="hidden" name="user_id" id="user_id"/>
						    <input class="bt-basla" type="submit">
					    </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
